<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="h-100 gradient-form"  style="background-image: url('/static/images/ch3.jpg'); height: 200px;" data-stellar-background-ratio=".5">

  <div class="container py-5 h-100" style="position: relative;left: 130px; ">
    <!-- <div class="row d-flex justify-content-center align-items-center h-100"> -->
      <div class="col-xl-10">
        <!-- <div class="card rounded-3 text-black" > -->
         
      
              <div class="card-body p-md-5 mx-md-4">
                <div class="text-center">
                  
               
                  
                    <!-- </div> -->
                        </div>
                </div>
         
            </div>
          </div>
       
      
</section>
<section class="h-100 gradient-form bg-image overlay"  style="background-image: url('/static/images/food.jpg'); height: 200px;width:100%" data-stellar-background-ratio=".5">
  
  <div class="container py-5 h-100">
    
    <!-- <div class="row d-flex justify-content-center align-items-center h-100"> -->
      <div class="col-xl-10">
        
        <div  style="position:relative;left: 120px; background-color:rgb(254, 254, 254)">
          <div class="row g-0">
          



            <div class="col-lg-12 " style="position:relative;left: 10px;">
              
          
              <div class="card-body p-md-5 mx-md-4 " >
               
              
                <form class="col s12" method="POST" enctype="multipart/form-data" style="position:relative;left: 200px;">
                  {% csrf_token %}
                  <div class="form-outline mb-4 " >
                    {% if messages %}
              {% for messsage in messages %}
              {% if messsage.tags == 'info' %}
             <div class='chip green white-text' style="color: red;">{{messsage}}</div>
             {% endif %}
              {% if messsage.tags == 'warning' %}
             <div class='chip red white-text' style="color: red;">{{messsage}}</div>
             {% endif %}
             <br>
              {% endfor %}
              {% endif %}
                
              <div class="form-outline mb-4">  
              <label for="first_name" style="color:black;">Room No</label>
              <input placeholder="Enter Your Room No" id="first_name" type="text" name="room_no" required class="validate">
             </div>
                <div class="form-outline mb-4">
                  <span style="color:black"><i class="material-icons left black-text text-lighten-1"></i>Quantity</span>
                  <input type="number" name="quantity" required class="validate">
                 
                </div>
          

      
                 
                 

                <div class="center" style="position:relative;left: 100px;">
                  <input type="submit" class="btn green btn-large " value="Place Order" style="background-color:rgb(205, 33, 33);color:white" >
                  </div>

                 

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>

{% endblock %}
