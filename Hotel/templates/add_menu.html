<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="h-100 gradient-form"  style="background-image: url('/static/images/ch3.jpg'); height: 200px;" data-stellar-background-ratio=".5">

  <div class="container py-5 h-100" style="position: relative;left: 130px; ">
    <!-- <div class="row d-flex justify-content-center align-items-center h-100"> -->
      <div class="col-xl-10">
        <!-- <div class="card rounded-3 text-black" > -->
         
      
              <div class="card-body p-md-5 mx-md-4">
                <div class="text-center">
                  
               
                  
                    <!-- </div> -->
                        </div>
                </div>
         
            </div>
          </div>
       
      
</section>
<section class="h-100 gradient-form bg-image overlay"  style="background-image: url('/static/images/food.jpg'); height: 200px;width:100%" data-stellar-background-ratio=".5">
  
  <div class="container py-5 h-100">
    
    <!-- <div class="row d-flex justify-content-center align-items-center h-100"> -->
      <div class="col-xl-10">
        
        <div class="card rounded-3 text-black" style="position:relative;left: 78px;">
          <div class="row g-0">
          



            <div class="col-lg-12 " style="position:relative;left: 12px;">
              
              
              <div class="card-body p-md-5 mx-md-4 " >
               
              
                <form class="col s12" method="POST" enctype="multipart/form-data" style="position:relative;left: 200px;">
                  {% csrf_token %}
                  <div class="form-outline mb-4 " >
                    {% if messages %}
              {% for messsage in messages %}
              {% if messsage.tags == 'info' %}
             <div class='chip green white-text' style="color: red;">{{messsage}}</div>
             {% endif %}
              {% if messsage.tags == 'warning' %}
             <div class='chip red white-text' style="color: red;">{{messsage}}</div>
             {% endif %}
             <br>
              {% endfor %}
              {% endif %}
                    <label for="name" style="color: black;">Name</label>
                    <input placeholder="Name of food" id="name" type="text" name="name" required class="validate">
                   </div>
                   <div class="form-outline mb-4">
                    <label for="desc" style="color: black;">Description</label>
                    <input type="text" name="desc" id="desc" required class="validate">

                  </div>
     
                <div class="form-outline mb-4">
                  <span style="color: black;"><i class="material-icons left black-text text-lighten-1"></i>Image</span>
                  <input type="file" name="image" required class="validate">
                 
                </div>
              <div class="form-outline mb-4">
                    <label for="price" style="color: black;">Price</label>
                    <input type="text" name="price" id="price" required class="validate">

                  </div>

                  <div class="form-outline mb-4">
                    
                    <label style="color: black;">Course</label>
  <select class="browser-default" name="category1" required class="validate">
    <option value="{{c}}">{{c}}</option>
  
   

  </select>
                 
                </div>
                 
                 

                <div class="center" style="position:relative;left: 130px;">
                  <input type="submit" class="btn green btn-large " value="Add Menu" style="background-color: rgb(6, 117, 117);color:white" >
                  </div>

                 

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>

{% endblock %}
